<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="title"><span>Number</span> Guesser</h1>
	</header>
	<input type="text" name="guess" placeholder="Enter your guess">
	<button class="interact"> 
			Guess 
	</button>
	<button class="interact"> 
			Clear 
	</button>
	<div id="display">
		<h3 id="title-2"> Your last guess was </h3>
		<h1 id="number-display"> 25 </h1>
		<h3 id="subtitle"> That was too high </h3>
	</div>
	<button id="reset"> Reset </button>
</body>
</html>
